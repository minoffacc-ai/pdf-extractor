<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Photo Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .upload-text {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .upload-subtext {
            color: #999;
            font-size: 13px;
        }
        input[type="file"] {
            display: none;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .file-name {
            margin-top: 15px;
            padding: 10px;
            background: #f0f2ff;
            border-radius: 6px;
            color: #667eea;
            font-size: 13px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Photo Extractor</h1>
        <p class="subtitle">Upload a PDF to extract all embedded photos</p>
        
        <form id="uploadForm">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Drop PDF here or click to select</div>
                <div class="upload-subtext">Only PDF files accepted</div>
                <input type="file" id="fileInput" name="pdf_file" accept=".pdf" required>
            </div>
            
            <div class="file-name" id="fileName"></div>
            
            <button type="submit" id="submitBtn">Extract Images</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing your PDF...</div>
            </div>
            
            <div class="status" id="status"></div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const uploadForm = document.getElementById('uploadForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        // **PASTE YOUR WEBHOOK URL HERE:**
        const WEBHOOK_URL = 'https://hooks.zapier.com/hooks/catch/26377358/uem5njc/';

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        // File selection
        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `‚úì ${fileInput.files[0].name}`;
                fileName.style.display = 'block';
            }
        }

        // Form submit
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files[0]) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            if (!WEBHOOK_URL.includes('hooks.zapier.com')) {
                showStatus('‚ö†Ô∏è Webhook URL not configured. Contact the admin.', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('pdf_file', fileInput.files[0]);

            submitBtn.disabled = true;
            loading.style.display = 'block';
            status.style.display = 'none';

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData,
                });

                loading.style.display = 'none';

                if (response.ok) {
                    showStatus('‚úÖ PDF submitted! Processing images...', 'success');
                    fileInput.value = '';
                    fileName.style.display = 'none';
                    submitBtn.disabled = false;
                } else {
                    showStatus('‚ùå Error uploading PDF. Try again.', 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                loading.style.display = 'none';
                showStatus('‚ùå Connection error. Check your internet.', 'error');
                submitBtn.disabled = false;
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }
    </script>
</body>
</html>
